    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}" media="screen">

    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='css/jquery.js') }}" defer=""></script>
